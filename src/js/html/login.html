<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://104.236.85.29/static/styles.css" rel="stylesheet"/>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    >
    </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
<div class="container login-container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">TARPAZ</h1>
                <hr />
            </div>

        </div>
        <div class="wrapper">
            <form class="form-signin" action="/api/admin" method="POST">
                <h2 class="form-signin-heading">Please login</h2>
                <input type="text" class="form-control" ng-model="user.name" name="username" placeholder="Email Address" required="" autofocus="" value="suri"/>
                <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Password" required="" value="suri"/>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit();">Login</button>
            </form>
            <span class="message error"></span>
        </div>
    </div>
</div>
</body>
</html>
