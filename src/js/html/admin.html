<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://52.23.248.182:8007/static/styles.css" rel="stylesheet"/>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    >
    </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <span class="space"></span>
    <div class="logo">
      <img src="http://52.23.248.182:8007/static/tarpaz-logo.jpg"/>
    </div>
    <div class="main">
        <span class="title">GOLD PRICE AS OF
          <BR/>
          <span id="time">
            <script>
              $("#time").html(new Date());
           </script>
         </span>
     </span>
     <div class="price-container">
       <form class="form-horizontal" method="POST" action="/api/update" role="form">
          <fieldset>
          <!-- Form Name -->
          <legend>Add New Prices</legend>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">FIX:</label>
            <div class="col-md-4">
            <input id="textinput" name="fix" type="input" placeholder="1350" class="form-control input-md">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">SILVER:</label>
            <div class="col-md-4">
            <input id="textinput" name="silver" type="text" placeholder="19.00" class="form-control input-md">

            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">10K:</label>
            <div class="col-md-4">
            <input id="textinput" name="ten" type="text" placeholder="37" class="form-control input-md">

            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">14K:</label>
            <div class="col-md-4">
            <input id="textinput" name="fourteen" type="text" placeholder="37" class="form-control input-md">

            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">18K:</label>
            <div class="col-md-4">
            <input id="textinput" name="eighteen" type="text" placeholder="1350" class="form-control input-md">

            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">22K:</label>
            <div class="col-md-4">
            <input id="textinput" name="twentytwo" type="text" placeholder="1350" class="form-control input-md">

            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">PLT:</label>
            <div class="col-md-4">
            <input id="textinput" name="plt" type="text" placeholder="47" class="form-control input-md">
            </div>
          </div>
          <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">UPDATE</button>
          </fieldset>
        </form>

     </div>
    </div>
  </body>
</html>
